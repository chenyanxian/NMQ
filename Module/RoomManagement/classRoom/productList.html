<div class="navigation">我的应用 > 教室管理 > 教辅&课程维护</div>

<div class="searchRow clearfix">
    <div class="left mr15">
        <label>商品类别：</label>
        <span><input type="radio" value="jf" name="procate" ng-model="proCate" />教辅</span>

        <label>教辅分类：</label>
        <select class="width287" ng-model="jfNum" ng-options="m.val as m.name for m in jfs"></select>
    </div>
    <div class="left">
        <label>适用教室版本号：</label>
        <input type="text" class="width268" ng-model="syjsbbh"/>
    </div>
</div>

<div class="searchRow clearfix">
    <div class="left mr15">
        <span style="margin-right: 75px;"></span>
        <span><input type="radio" value="kc" name="procate" ng-model="proCate" />课程</span>
        <label>课程系列：</label>
        <select class="width287" ng-model="kcxlsNum" ng-options="m.val as m.name for m in kcxls"></select>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65" ng-click="seachPros();">查询</button>
    <button class="btnGreen" ng-click="createPro();">创建商品</button>
</div>

<div class="grayLine"></div>

<table class="tableBox" border="1">
    <thead>
    <tr>
        <th>租户号</th>
        <th>商品类别</th>
        <th>课程系列</th>
        <th>课程名称</th>
        <th>试用教室版本号</th>
        <th>当前版本号</th>
        <th>价格</th>
        <th>创建时间</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="item in proList">
        <td>{{item.tanentid}}</td>
        <td>{{item.splb}}</td>
        <td>{{item.kcxlbh}}</td>
        <td>{{item.name}}</td>
        <td>{{item.syjsWersion}}</td>
        <td>{{item.version}}</td>
        <td>{{item.xx}}</td>
        <td>{{item.showTime}}</td>
    </tr>
    </tbody>
</table>

<div class="pagingContainer clearfix">
    <paging get-url="getUrl" callback-fn="directiveCallBack"></paging>
</div>
