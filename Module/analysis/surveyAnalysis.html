<div class="navigation">我的应用 > 数据分析 > 调研分析</div>
<div class="searchRow clearfix">
    <div class="left mr15">
        <label>活动类型：</label>
        <select class="width220">
            <option>来馆体验</option>
            <option>送课进校园</option>
        </select>
    </div>

    <div class="left mr15">
        <label>活动名称：</label>
        <select class="width220">
            <option>活动1</option>
            <option>活动2</option>
            <option>活动3</option>
        </select>
    </div>
</div>


<div class="searchRow clearfix">
    <div class="left mr15">
        <label>模版分类：</label>
        <select class="width287" ng-model="selectCate" ng-options="m.val as m.name for m in templateCates"></select>
    </div>

    <div class="left mr15">
        <label>模版类型：</label>
        <select class="width287" ng-model="selectType" ng-options="m.val as m.name for m in templateTypes"></select>
    </div>

    <div class="left mr15">
        <label>模版名称：</label>
        <input type="text" placeholder="请输入模版名称" class="width287" ng-model="templateName"/>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65 mr15">查询</button>
    <button class="btnGreen mr15">下载(Word格式)</button>
    <button class="btnGreen">下载(Excel格式)</button>
</div>

<div style="border:1px solid black;margin-top: 10px;">

    <div style="text-align: center;font-size: 30px;margin-top: 10px;">{{data.title}}</div>

    <div ng-repeat="item in items">
        <span>第{{item.sort}}题:</span>
        <span>{{item.name}}</span>
        <table class="tableBox" border="1">
            <thead>
                <th>选项</th>
                <th>小计</th>
                <th>比例</th>
            </thead>
            <tbody>
                <tr ng-repeat="x in item.children">
                    <td width="30%">{{x.name}}</td>
                    <td width="30%">{{x.pCount}}</td>
                    <td>{{x.percent}}</td>
                </tr>
                <tr style="background-color: #D7E5EE">
                    <td>本地有效填写人数</td>
                    <td>{{item.total}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
