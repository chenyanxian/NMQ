<div class="navigation">我的应用 > 数据分析 > 调研明细</div>
<div class="searchRow clearfix">
    <div class="left mr15">
        <label>活动类型：</label>
        <select class="width220">
            <option>来馆体验</option>
            <option>送课进校园</option>
        </select>
    </div>

    <div class="left mr15">
        <label>活动名称：</label>
        <select class="width220">
            <option>活动1</option>
            <option>活动2</option>
            <option>活动3</option>
        </select>
    </div>
</div>


<div class="searchRow clearfix">
    <div class="left mr15">
        <label>模版分类：</label>
        <select class="width287" ng-model="selectCate" ng-options="m.val as m.name for m in templateCates"></select>
    </div>

    <div class="left mr15">
        <label>模版类型：</label>
        <select class="width287" ng-model="selectType" ng-options="m.val as m.name for m in templateTypes"></select>
    </div>

    <div class="left mr15">
        <label>模版名称：</label>
        <input type="text" placeholder="请输入模版名称" class="width287" ng-model="templateName"/>
    </div>
</div>

<div class="searchRow clearfix">
    <div class="left">
        <label>提交时间：</label>
        <input type="date" placeholder="请选择开始时间" class="width150" ng-model="beginDate"/>
        <span> 到 </span>
        <input type="date" placeholder="请选择结束时间" class="width150" ng-model="endDate"/>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65 mr15">查询</button>
    <button class="btnGreen">下载(Excel格式)</button>
</div>
