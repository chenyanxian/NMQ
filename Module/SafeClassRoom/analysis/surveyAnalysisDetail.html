<div class="navigation">我的应用 > 数据分析 > 评价分析明细</div>


<div style="text-align: center;font-size: 30px;margin-top: 10px;">{{data.title}}</div>

<div ng-repeat="item in items">
    <span>第{{item.sort}}题:</span>
    <span>{{item.name}}</span>
    <span ng-show="scoresShow">标准答案:{{item.bz}},分数:{{item.scores}}</span>
    <table class="tableBox" border="1">
        <thead>
        <th>选项</th>
        <th>小计</th>
        <th>比例</th>
        </thead>
        <tbody>
        <tr ng-repeat="x in item.children">
            <td width="30%">{{x.name}}</td>
            <td width="30%">{{x.pCount}}</td>
            <td>{{x.percent}}</td>
        </tr>
        <tr style="background-color: #D7E5EE">
            <td>本地有效填写人数</td>
            <td>{{item.total}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
