
<div class="searchRow clearfix">
    <div class="left mr15">
        <label>学校名称：</label>
        <input type="text" placeholder="请输入学校名称" class="width287" ng-model="schoolName"/>
    </div>
    <div class="left">
        <label>教室建设时间：</label>
        <input type="date" placeholder="请选择开始时间" class="width150" ng-model="beginDate"/>
        <span> 到 </span>
        <input type="date" placeholder="请选择结束时间" class="width150" ng-model="endDate"/>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65" ng-click="searchRoom();">查询</button>
    <button ng-show="showClassBtn.show" class="btnGreen" ng-click="createRoom();">注册教室</button>
</div>

<div class="grayLine"></div>

<table class="tableBox" border="1">
    <thead>
    <tr>
        <th ng-show="showCk.show"><input type="checkbox" ng-model="ckAll" /></th>
        <th>租户号</th>
        <th>学校名称</th>
        <th>教室名称</th>
        <th>教室地址</th>
        <th>教室授权账号</th>
        <th>创建时间</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="item in roomList">
        <td ng-show="showCk.show"><input type="checkbox" ng-model="item.ck" /></td>
        <td>{{item.tanentid}}</td>
        <td>{{item.xxmc}}</td>
        <td><a ng-click="goDetail(item);">{{item.jsmc}}</a></td>
        <td>{{item.jsdz}}</td>
        <td>{{item.sqzh}}</td>
        <td>{{item.showTime}}</td>
    </tr>
    </tbody>
</table>

<div class="pagingContainer clearfix">
    <paging get-url="getUrl" callback-fn="directiveCallBack"></paging>
</div>
